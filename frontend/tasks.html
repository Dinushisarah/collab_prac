<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h2 {
            color: #764ba2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .tasks-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .task-card.completed {
            border-left-color: #52c41a;
            opacity: 0.8;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .task-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #fff7e6; color: #fa8c16; }
        .status-in-progress { background: #e6f7ff; color: #1890ff; }
        .status-completed { background: #f6ffed; color: #52c41a; }

        .task-description {
            color: #666;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background: #1890ff;
            padding: 8px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-delete {
            background: #ff4d4f;
            padding: 8px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #f6ffed;
            border: 1px solid #52c41a;
            color: #52c41a;
        }

        .message.error {
            background: #fff2f0;
            border: 1px solid #ff4d4f;
            color: #ff4d4f;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Task Manager</h1>
        
        <div id="message" class="message"></div>

        <!-- Add Task Form -->
        <div class="form-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required placeholder="Enter task description"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Tasks List -->
        <div class="form-section">
            <h2>My Tasks</h2>
            <div id="tasksList" class="tasks-list">
                <p style="text-align: center; color: #999;">Loading tasks...</p>
            </div>
        </div>

        <div class="nav-links">
            <a href="home.html">‚Üê Home</a>
            <a href="settings.html">Settings ‚Üí</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/tasks';

        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });

        // Add task form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    showMessage('Task added successfully!', 'success');
                    document.getElementById('taskForm').reset();
                    loadTasks();
                } else {
                    showMessage('Failed to add task', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();

                const tasksList = document.getElementById('tasksList');
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<p style="text-align: center; color: #999;">No tasks yet. Add one above!</p>';
                    return;
                }

                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-card ${task.status === 'completed' ? 'completed' : ''}">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <span class="task-status status-${task.status}">${task.status}</span>
                        </div>
                        <div class="task-description">${task.description}</div>
                        <div class="task-actions">
                            <button class="btn-edit" onclick="editTask('${task._id}')">Edit</button>
                            <button class="btn-delete" onclick="deleteTask('${task._id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('tasksList').innerHTML = 
                    '<p style="text-align: center; color: #ff4d4f;">Error loading tasks. Make sure the backend is running!</p>';
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Task deleted successfully!', 'success');
                    loadTasks();
                } else {
                    showMessage('Failed to delete task', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Edit task (simple version - just changes status)
        async function editTask(id) {
            const newStatus = prompt('Enter new status (pending/in-progress/completed):');
            if (!newStatus) return;

            try {
                // First get the task
                const getResponse = await fetch(`${API_URL}/${id}`);
                const task = await getResponse.json();

                // Update with new status
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...task,
                        status: newStatus
                    })
                });

                if (response.ok) {
                    showMessage('Task updated successfully!', 'success');
                    loadTasks();
                } else {
                    showMessage('Failed to update task', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
